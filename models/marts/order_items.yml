models:
  - name: order_items
    description: |
      Items contatined in each order. The grain of the table is one row per order item.
    access: public
    group: finance
    config:
      contract:
        enforced: true
    columns:
      - name: order_item_id
        data_type: string
      - name: order_id
        data_type: string
      - name: product_id
        data_type: string
      - name: product_price
        data_type: FLOAT64
      - name: supply_cost
        data_type: FLOAT64
      - name: is_food_item
        data_type: boolean
      - name: is_drink_item
        data_type: boolean
      - name: ordered_at
        data_type: timestamp
